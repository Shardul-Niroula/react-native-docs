    <style>
      body {

      /* Modern scrollbar styling */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: rgb(148 163 184) transparent;
      }

      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
        border-radius: 8px;
      }

      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgb(148 163 184) 0%, rgb(100 116 139) 100%);
        border-radius: 8px;
        border: 1px solid transparent;
        background-clip: padding-box;
        transition: all 0.2s ease-in-out;
      }

      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgb(100 116 139) 0%, rgb(71 85 105) 100%);
        transform: scaleX(1.1);
      }

      .scrollbar-thin::-webkit-scrollbar-thumb:active {
        background: linear-gradient(180deg, rgb(71 85 105) 0%, rgb(51 65 85) 100%);
      }

      .scrollbar-thin::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Dark mode scrollbar */
      .dark .scrollbar-thin {
        scrollbar-color: rgb(71 85 105) transparent;
      }

      .dark .scrollbar-thin::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgb(71 85 105) 0%, rgb(51 65 85) 100%);
      }

      .dark .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgb(51 65 85) 0%, rgb(30 41 59) 100%);
      }

      .dark .scrollbar-thin::-webkit-scrollbar-thumb:active {
        background: linear-gradient(180deg, rgb(30 41 59) 0%, rgb(15 23 42) 100%);
      }
    </style>

<script type="text/javascript">
  // Single Page Apps for GitHub Pages
  // MIT License
  // https://github.com/rafgraph/spa-github-pages
  // This script checks to see if a redirect is present in the query string,
  // converts it back to the correct url and adds it to the
  // browser's history using window.history.replaceState(...),
  // which won't cause the browser to attempt to load the new url.
  // When the single page app is loaded further down in this file,
  // the correct url will be waiting in the browser's history for
  // the single page app to route accordingly.
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) {
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>
